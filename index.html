<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center py-2">
                <div class="col-2 col-md-1 col-lg-2 col-xl-1">
                    <img src="img/mobile-logo.png" alt="Logo small" class="w_cs d-lg-none">
                    <img src="img/logo.svg" alt="Logo big" class="d-none d-lg-inline-block">
                </div>
                <div class="col-9 col-md-10 col-lg-9 col-xl-10 position-relative">
                    <input type="search" class="form-control shadow-none ps-4 py-2 bg-light border-0" placeholder="Prova a cercare: Lezioni di Lavarel">
                    <i class="fa-solid fa-magnifying-glass position-absolute"></i>
                </div>
                <div class="col-1 col-lg-1 d-flex align-items-center justify-content-between ps-0">
                        <i class="fa-solid fa-list-ul d-none d-lg-inline"></i></li>
                        <i class="fa-solid fa-circle-question d-none d-lg-inline"></i></li>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline"></i></li>
                        <i class="fa-solid fa-bell text-warning ms-2 ms-lg-1"></i></li>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="side-nav">
            <nav class="p-2 d-flex flex-column justify-content-between align-items-center text-white h-100">
                <ul class="p-0 m-0  mt-2">
                    <li class="mb-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline-block">Home</span>
                    </li>
                    <li class="mb-3">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-inline-block ms-1">Stats</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-inline-block">Signals</span>
                    </li>
                </ul>
                <div class="setting mb-3">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline-block">Admin</span>
                </div>
            </nav>
        </section>
    </main>
</body>
</html>
